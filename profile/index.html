<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title>Profile</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="links">
            <a class="home" href="?">Home</a>
            <a class="faqs" href="?">Faqs</a>
            <a class="contacts" href="?">Contacts</a>
        </div>
        <div class="box">
            <div class="profile">
                <p class="name">Full Name</p>
                <input type="text" class="full-name"/>
                <p class="phone">Phone No.</p>
                <input type="text" class="ph"/>
                <p class="dob">Date of Birth</p>
                <input type="date" class="date">
                <p>Year</p>
                <select class="year">
                    <option>select</option>
                    <option>1y</option>
                    <option>2y</option>
                    <option>3y</option>
                    <option>4y</option>
                    <option>5y</option>
                </select>
                <p>Branch</p>
                <select class="branch">
                    <option>Select</option>
                    <option>Computer Science</option>
                    <option>Data Science</option>
                    <option>Engineering Physics</option>
                    <option>Mathematics and Computing</option>
                    <option>Mechanical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Geological Technology</option>
                    <option>Geophysical Technology</option>
                    <option>Chemical Engineering</option>
                    <option>Metallurgy</option>
                    <option>Bio Technology</option>
                    <option>Physics</option>
                    <option>Chemical Science</option>
                </select>
                <div class="button">
                <input type="submit" class="submit" value="submit"/>
                <input type="submit" class="reset" value="reset"/>
                </div>

            </div>
        </div>
    </body>
</html>
